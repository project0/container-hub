name: Build service image - Dovecot
on:
  repository_dispatch:
    types: [update-image-base]

  pull_request:
    branches:
      - master
    paths:
      - "images/dovecot/**"

  push:
    branches:
      - master
    paths:
      - "images/dovecot/**"
      - ".github/workflows/image-dovecot.yaml"
      - ".github/workflows/shared-build.yaml"

jobs:
  build:
    uses: ./.github/workflows/shared-build.yaml
    with:
      name: dovecot
      path: images/dovecot