name: Build service image - Rspamd
on:
  repository_dispatch:
    types: [update-image-base]

  pull_request:
    branches:
      - master
    paths:
      - "images/rspamd/**"

  push:
    branches:
      - master
    paths:
      - "images/rspamd/**"
      - ".github/workflows/image-rspamd.yaml"
      - ".github/workflows/shared-build.yaml"

jobs:
  build:
    uses: ./.github/workflows/shared-build.yaml
    with:
      name: rspamd
      path: images/rspamd